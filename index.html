<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chanel</title>
    <!-- NORMALIZE CSS FILE -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="./css/style.minify.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__img" src="./images/Bitmap.png" alt="" width="300" height="450"/>
      <span class="card__info">
        <p class="card__brand">PERFUME</p>
        <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <p class="card__price_discount">$149.99</p>
          <p class="card__price__org">$169.99</p>
        </div>
        <a class="card__btn" href="#">
          <img class="card__btn_img" src="./images/Shape.svg" alt="" width="14.39" height="16"/>
          <span class="card__btn_text">Add to Cart</span>
        </a>
      </span>
    </div>
  </body>
</html>
